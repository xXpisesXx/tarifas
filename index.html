<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Tarifario Radio Movil VA</title>
</head>

<body>
    <input type="text" id="buscador" onkeyup="Buscar()" placeholder="Buscar tarifa...">
 <h4>Ubicaci贸n</h4>
 <ul id="lista-lugares">
  <li>
   <b>plaza bolivar</b>
   <p><b>$</b> 10</p>
  </li>
  <li>
   <b>quillacollo</b>
   <p><b>$</b> 10 - 15</p>
  </li>
  <li>
   <b>cochabamba</b>
   <p><b>$</b> 40</p>
  </li>
 </ul>
    <script src="listaLugares.js"></script>
    <script>
        const lista = document.getElementById("lista-lugares");

    // Funci贸n para mostrar todos los lugares
    function mostrarLocaciones(filtro = '') {
      lista.innerHTML = ''; // Limpiar la lista
      const regexPattern = filtro.split('').join('.*'); // patr贸n flexible
      const regex = new RegExp(regexPattern, 'i');

      locaciones.forEach(lugar => {
        if (regex.test(lugar.nombre)) {
          const li = document.createElement('li');
          const nombre = document.createElement('b');
          const precio = document.createElement('p');
          nombre.textContent = lugar.nombre;
          precio.innerHTML = `<b>$</b> ${lugar.precio}`;
          li.appendChild(nombre);
          li.appendChild(precio);
          lista.appendChild(li);
        }
      });
    }

    // Llamada inicial para mostrar todo
    mostrarLocaciones();

    // Funci贸n para buscar
    function Buscar() {
      const input = document.getElementById("buscador").value.toLowerCase();
      mostrarLocaciones(input);
    }
    </script>
</body>

</html>
